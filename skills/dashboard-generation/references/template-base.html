<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software of You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        /* Sidebar CSS — see navigation-patterns.md for full reference */
    </style>
</head>
<body class="bg-zinc-50 text-zinc-900 font-sans antialiased">

    <!-- Sidebar — see navigation-patterns.md for full HTML structure -->
    <aside id="sidebar" class="sidebar">
        <!-- Header, nav sections, tip card -->
    </aside>

    <!-- Mobile hamburger toggle -->
    <button id="sidebar-toggle" class="sidebar-mobile-toggle" onclick="toggleSidebar()">
        <i data-lucide="menu" class="w-5 h-5"></i>
    </button>

    <!-- Mobile backdrop -->
    <div id="sidebar-backdrop" class="sidebar-backdrop" onclick="toggleSidebar()"></div>

    <!-- Main content -->
    <main class="lg:ml-60">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Header -->
            <header class="mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-zinc-900">Software of You</h1>
                        <p class="text-sm text-zinc-500 mt-1"><!-- Generated: DATE --></p>
                    </div>
                    <div class="flex items-center gap-4">
                        <!-- Stat pills go here -->
                    </div>
                </div>
            </header>

            <!-- Main content grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Cards go here -->
            </div>

        </div>

        <footer class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 mt-8 pb-8">
            <div class="pt-4 border-t border-zinc-100 text-center">
                <p class="text-xs text-zinc-400">Generated by Software of You · <!-- DATE --></p>
            </div>
        </footer>
    </main>

    <script>
        // Sidebar JS — see navigation-patterns.md for full reference
        function toggleSection(id) {
            var section = document.getElementById(id);
            if (section) section.classList.toggle('open');
        }
        function showAllEntities(sectionId) {
            var section = document.getElementById(sectionId);
            if (section) section.classList.add('show-all');
        }
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var backdrop = document.getElementById('sidebar-backdrop');
            var isOpen = sidebar.classList.contains('open');
            if (isOpen) { sidebar.classList.remove('open'); backdrop.classList.remove('visible'); }
            else { sidebar.classList.add('open'); backdrop.classList.add('visible'); }
        }
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                var sidebar = document.getElementById('sidebar');
                var backdrop = document.getElementById('sidebar-backdrop');
                if (sidebar) sidebar.classList.remove('open');
                if (backdrop) backdrop.classList.remove('visible');
            }
        });
        lucide.createIcons();
    </script>
</body>
</html>
